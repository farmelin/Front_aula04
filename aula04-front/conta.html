<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


    <title>MyVideos - Crie sua conta</title>

    <!-- CSS Interno formata apenas a página -->
    <style type="text/css">
        textarea {
            resize: none;
            height: 150px !important;
        }

        .cor__fundo {
            background-color: #dc143c;
            color: grey;
        }

        .for__fonte {
            color: #3311ff;
        }
    </style>


</head>

<body>
    <div class="container">
        <h1 class="p-3 background-color cor__fundo">Criar Conta</h1>

        <nav aria-label="breadcrumb" class="my-3">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Criar conta</li>
            </ol>
        </nav>

        <!-- linha do container -->
        <form action="GravarDados.html" id="dados" method="post">
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="usuário">Usuário</label>
                    <input type="text" class="form-control" id="usuário" name="usuário" required
                        placeholder="Ex: Fulano de tal">
                </div>

                <div class="form-group col-md-4">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" required
                        placeholder="Ex: 123456">
                </div>

                <div class="form-group col-md-4">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" required>
                </div>

                <div class="form-group col-md-4">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required
                        placeholder="Ex: seu_email@email.com">
                </div>

                <div class="form-group col-md-4">
                    <label for="dataCadastro">Data de Cadastro</label>
                    <input type="date" class="form-control" id="dataCadastro" name="dataCadastro" required>
                </div>

                <div class="form-group col-md-4">
                    <label for="areaAtuacao">Área de atualção</label>
                    <select class="form-control" id="areaAtuacao" name="areaAtuacao" required>
                        <option value="0" disabled selected>Selecione sua opção</option>
                        <option value="1">Desenvolvimento</option>
                        <option value="2">Banco de dados</option>
                        <option value="3">Games</option>
                    </select>
                </div>

                <div class="form-group col-md-4">
                    <label for="">Tipo de Conta</label>
                    <p>
                        <input type="radio" id="contaFree" name="tipoConta">
                        <label for="Conta Free">Conta Free</label>
                        <input type="radio" id="contaFree" name="tipoConta"> <label for="Conta Paga">Conta Paga</label>
                    </p>
                </div>

                <div class="form-group col-md-4">
                    <label for="">Preferências</label>
                    <p>
                        <input type="checkbox" id="HTML" name="preferencia1">
                        <label for="HTML">HTML</label>

                        <input type="checkbox" id="CSS" name="preferencia2">
                        <label for="CSSS">CSS</label>

                        <input type="checkbox" id="JS" name="preferencia3">
                        <label for="JS">Java Script</label>
                    </p>
                </div>

                <div class="form-group col-md-4">
                    <label for="foto">Enviar Foto</label>
                    <input type="file" class="form-control" id="foto" name="foto" required>
                </div>

                <div class="form-group col-md-12">
                    <label for="mensagem">Sua mensagem</label>
                    <textarea name="mensagem" id="mensagem" class="form-control" placeholder="Sua mensagem...">
                    </textarea>
                </div>

                <div class="form-group col-md-4">
                    <input type="submit" value="Gravar Usuário" class="btn cor__fundo cor__fonte">
                </div>

            </div>
        </form>

    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>


</body>

</html>
